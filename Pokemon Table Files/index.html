<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Table</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Pokemon table</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Evolution</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" width="300" alt="Bulbasaur Image">
                </td>
                <td>Bulbasaur</td>
                <td>Grass</td>
                <td><a href="https://www.pokemon.com/us/pokedex/ivysaur">Ivysaur</a></td>
            </tr>

            <tr>
                <td>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" width="300" alt="Charmander Image">
                </td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="https://www.pokemon.com/us/pokedex/charmeleon">Charmeleon</a></td>
            </tr>

            <tr>
                <td>
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png" width="300" alt="Squirtle Image">
                </td>
                <td>Squirtle</td>
                <td>Water</td>
                <td><a href="https://www.pokemon.com/us/pokedex/wartortle">Wartortle</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
